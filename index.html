<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="searchLocation">
        <input id="locationInput" type="text" name value>
        <img id="searchButton" src="images/happyWeatherLogo.png">
    </div>
    <div class="weatherData">
        
        <div class="expandedWeatherData">
            <!-- <div class="logoSpot">
                <img id="hwLogo" src="images/happyWeatherLogo.png">
            </div> -->
            <header>
                <!-- <img id="searchAgain" src="images/happyWeatherLogo.png"> -->
                <h1 id="locationName"></h1>
            </header>
            <div class="currentTemperature">
                <p id="currentTemperature"></p>
            </div>
            <div class="currentWeather">
                <p id="currentWeatherCondition"></p>
                <img id="currentWeatherIcon" src="" alt="">
            </div>
            <div class="extraWeather">
                <img id="upArrow" src="images/up-arrows.png"/>
            </div>
        </div>


        <section class="moreWeatherData">
            <section class="forecastSection">
                <h1 class="moreWeatherHeading">Hourly Forecast</h1>
                <div class="scrollingWeatherData">
                    <div class="anHourofWeather">
                        <h2 class="anHourHeading" id="hour1hour">7am</h2>
                        <img id="hour1icon" src="">
                        <p class="anHourHeading" id="hour1temp"></p>
                    </div>
                    <div class="anHourofWeather">
                        <h2 class="anHourHeading" id="hour2hour">8am</h2>
                        <img id="hour2icon" src="">
                        <p class="anHourHeading" id="hour2temp"></p>
                    </div>
                    <div class="anHourofWeather">
                        <h2 class="anHourHeading" id="hour3hour">9am</h2>
                        <img id="hour3icon" src="">
                        <p class="anHourHeading" id="hour3temp"></p>
                    </div>
                    <div class="anHourofWeather">
                        <h2 class="anHourHeading" id="hour4hour">10am</h2>
                        <img id="hour4icon" src="">
                        <p class="anHourHeading" id="hour4temp"></p>
                    </div>
                    <div class="anHourofWeather">
                        <h2 class="anHourHeading" id="hour5hour">11am</h2>
                        <img id="hour5icon" src="">
                        <p class="anHourHeading" id="hour5temp"></p>
                    </div>
                    <div class="anHourofWeather">
                        <h2 class="anHourHeading" id="hour6hour">12pm</h2>
                        <img id="hour6icon" src="">
                        <p class="anHourHeading" id="hour6temp"></p>
                    </div>
                    <div class="anHourofWeather">
                        <h2 class="anHourHeading" id="hour7hour">1pm</h2>
                        <img id="hour7icon" src="">
                        <p class="anHourHeading" id="hour7temp"></p>
                    </div>
                    <div class="anHourofWeather">
                        <h2 class="anHourHeading" id="hour8hour">2pm</h2>
                        <img id="hour8icon" src="">
                        <p class="anHourHeading" id="hour8temp"></p>
                    </div>
                    <div class="anHourofWeather">
                        <h2 class="anHourHeading" id="hour9hour">3pm</h2>
                        <img id="hour9icon" src="">
                        <p class="anHourHeading" id="hour9temp"></p>
                    </div>
                    <div class="anHourofWeather">
                        <h2 class="anHourHeading" id="hour10hour">4pm</h2>
                        <img id="hour10icon" src="">
                        <p class="anHourHeading" id="hour10temp"></p>
                    </div>
                    <div class="anHourofWeather">
                        <h2 class="anHourHeading" id="hour11hour">5pm</h2>
                        <img id="hour11icon" src="">
                        <p class="anHourHeading" id="hour11temp"></p>
                    </div>
                    <div class="anHourofWeather">
                        <h2 class="anHourHeading" id="hour12hour">6pm</h2>
                        <img id="hour12icon" src="">
                        <p class="anHourHeading" id="hour12temp"></p>
                    </div>
                </div>
            </section>
            <section class="forecastSection">
                <h1 class="moreWeatherHeading">Chance of Rain</h1>
                <div class="scrollingWeatherData">
                    <div class="anHourofWeather">
                        <p class="anHourHeading">6am</p>
                        <div class="dropChance">
                            <img class="anHourImg" src="images/rain.png">
                            <p class="anHourHeading rainPercentageText" id="hour1rain">%</p>
                        </div>
                        
                    </div>
                    <div class="anHourofWeather">
                        <p class="anHourHeading">9am</p>
                        <div class="dropChance">
                            <img class="anHourImg" src="images/rain.png">
                            <p class="anHourHeading rainPercentageText" id="hour2rain">%</p>
                        </div>
                    </div>
                    <div class="anHourofWeather">
                        <p class="anHourHeading">12pm</p>
                        <div class="dropChance">
                            <img class="anHourImg" src="images/rain.png">
                            <p class="anHourHeading rainPercentageText" id="hour3rain">%</p>
                        </div>
                    </div>
                    <div class="anHourofWeather">
                        <p class="anHourHeading">3pm</p>
                        <div class="dropChance">
                            <img class="anHourImg" src="images/rain.png">
                            <p class="anHourHeading rainPercentageText" id="hour4rain">%</p>
                        </div>
                    </div>
                    <div class="anHourofWeather">
                        <p class="anHourHeading">6pm</p>
                        <div class="dropChance">
                            <img class="anHourImg" src="images/rain.png">
                            <p class="anHourHeading rainPercentageText" id="hour5rain">%</p>
                        </div>
                    </div>
                    <div class="anHourofWeather">
                        <p class="anHourHeading">9pm</p>
                        <div class="dropChance">
                            <img class="anHourImg" src="images/rain.png">
                            <p class="anHourHeading rainPercentageText" id="hour6rain">%</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="forecastSectionSplit">
                <div class="forecastSectionHalf">
                    <p class="moreWeatherHeading">UV Index</p>
                    <p class="weatherNumeric" id="uvIndex"></p>
                </div>
                <div class="forecastSectionHalf">
                    <p class="moreWeatherHeading">Humidity</p>
                    <p class="weatherNumeric" id="humidity"></p>
                </div>
            </section>
        </section> 
    </div>
    
    <script src="main.js"></script>
</body>
</html>
