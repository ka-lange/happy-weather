<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="searchLocation">
        <input id="locationInput" type="text" name value>
        <img id="searchButton" src="images/happyWeatherLogo.png">
    </div>
    <div class="weatherData">
        
        <div class="expandedWeatherData">
            <!-- <div class="logoSpot">
                <img id="hwLogo" src="images/happyWeatherLogo.png">
            </div> -->
            <header>
                <!-- <img id="searchAgain" src="images/happyWeatherLogo.png"> -->
                <h1 id="locationName"></h1>
            </header>
            <div class="currentTemperature">
                <p id="currentTemperature"></p>
            </div>
            <div class="currentWeather">
                <p id="currentWeatherCondition"></p>
                <img id="currentWeatherIcon" src="" alt="">
            </div>
            <div class="extraWeather">
                <img id="upArrow" src="images/up-arrows.png"/>
            </div>
        </div>

        <div class="weatherSection">
            <div class="hourlyWeather">
                <div class="anHourofWeather">
                    <!-- <img id="downArrow" src="images/up-arrows.png"/> -->
                </div>
                <div class="anHourofWeather">
                    <p id="hour1hour">6am</p>
                    <img id="hour1icon" src="">
                    <p id="hour1temp"></p>
                </div>
                <div class="anHourofWeather">
                    <p id="hour2hour">9am</p>
                    <img id="hour2icon" src="">
                    <p id="hour2temp"></p>
                </div>
                <div class="anHourofWeather">
                    <p id="hour3hour">12pm</p>
                    <img id="hour3icon" src="">
                    <p id="hour3temp"></p>
                </div>
                <div class="anHourofWeather">
                    <p id="hour4hour">3pm</p>
                    <img id="hour4icon" src="">
                    <p id="hour4temp"></p>
                </div>
                <div class="anHourofWeather">
                    <p id="hour5hour">6pm</p>
                    <img id="hour5icon" src="">
                    <p id="hour5temp"></p>
                </div>
                <div class="anHourofWeather">
                    <p id="hour6hour">9pm</p>
                    <img id="hour6icon" src="">
                    <p id="hour6temp"></p>
                </div>
            </div>
        </div>
        <div class="weatherSection">
            <p>Rain Chance</p>
            <div class="hourlyWeather rainChance">
                <div class="anHourofWeather">
                    <p>6am</p>
                    <p id="hour1rain">%</p>
                </div>
                <div class="anHourofWeather">
                    <p>9am</p>
                    <p id="hour2rain">%</p>
                </div>
                <div class="anHourofWeather">
                    <p>12pm</p>
                    <p id="hour3rain">%</p>
                </div>
                <div class="anHourofWeather">
                    <p>3pm</p>
                    <p id="hour4rain">%</p>
                </div>
                <div class="anHourofWeather">
                    <p>6pm</p>
                    <p id="hour5rain">%</p>
                </div>
                <div class="anHourofWeather">
                    <p>9pm</p>
                    <p id="hour6rain">%</p>
                </div>
            </div>
        </div>
        <div class="moreWeather">
            <div class="moreWeatherSection">
                <p>UV INDEX</p>
                <p id="uvIndex"></p>
            </div>
            <div class="moreWeatherSection">
                <p>HUMIDITY</p>
                <p id="humidity"></p>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
