<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="expandedWeatherData">
        <header>
            <h1 id="locationName"></h1>
            <img id="currentWeatherIcon" src="" alt="">
        </header>
        <div class="hamMenu"></div>
        
        <div class="searchLocation">
            <input id="locationInput" type="text" name value>
            <img id="searchButton" src="images/searchIcon.png">
        </div>
        
        <div class="currentWeather">
            <p id="currentTemperature">0</p>
        </div>

        
        <div class="hourlyWeather">
            <div class="hourWeather">
                <span>6AM</span>
                <img id="hour0600img" class="hourWeatherIcon" src="" alt="">
                <p id="hour0600condition" class="hourWeatherCondition"></p>
            </div>
            <div class="hourWeather">
                <span>9AM</span>
                <img id="hour0900img" class="hourWeatherIcon" src="" alt="">
                <p id="hour0900condition" class="hourWeatherCondition"></p>
            </div>
            <div class="hourWeather">
                <span>12PM</span>
                <img id="hour1200img" class="hourWeatherIcon" src="" alt="">
                <p id="hour1200condition" class="hourWeatherCondition"></p>
            </div>
            <div class="hourWeather">
                <span>3PM</span>
                <img id="hour1500img" class="hourWeatherIcon" src="" alt="">
                <p id="hour1500condition" class="hourWeatherCondition"></p>
            </div>
            <div class="hourWeather">
                <span>6PM</span>
                <img id="hour1800img" class="hourWeatherIcon" src="" alt="">
                <p id="hour1800condition" class="hourWeatherCondition"></p>
            </div>
        </div>

        <!-- <div class="extraWeather">
            <p id="uvIndex">UV INDEX:</p>
            <p id="rainChance">RAIN:</p>
        </div> -->
    </div>
    <script src="main.js"></script>
</body>
</html>
